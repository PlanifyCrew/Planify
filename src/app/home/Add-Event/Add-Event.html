    <div class="container">
        <div class="btn-close"><button type="button" id="close">&#10006;</button></div>
        <h1>Termin erstellen</h1>
        <form class="titel-text-datum">
            <div class="input-text">
                <input type="text" id="titel" name="titel" [(ngModel)]="titel" placeholder="Titel" required>
                <input type="date" id="datum" name="datum" [(ngModel)]="datum" required>
            </div>
            <textarea id="beschreibung" name="beschreibung" [(ngModel)]="beschreibung" placeholder="Beschreibung"></textarea>
        </form>
        <div class="details">
            <form class="zeit">
                <div class="beginn-time">
                    <label for="startZeit">Beginn:</label>
                    <input type="time" id="startZeit" name="startZeit" [(ngModel)]="startZeit">              
                </div>
                <div class="end-time">
                    <label for="endeZeit">Ende:</label>
                    <input type="time" id="endeZeit" name="endeZeit" [(ngModel)]="endeZeit">
                </div>
            </form>
            <form class="users">
                <input type="email" id="input-addUser" name="addUser" [(ngModel)]="tn" placeholder="Teilnehmer E-Mail">
                <button type="button" id="showUsers" >Teilnehmer anzeigen</button><br>
                <button type="button" id="addUser" (click)="addParticipant()">HinzufÃ¼gen</button>
            </form>
        </div>
        <button type="submit" id="speichern" (click)="addEvent()">Speichern</button>
    </div>
