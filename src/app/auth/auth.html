<!DOCTYPE html>
<html lang="de" >
<head>
    <meta charset="UTF-8">
    <title>Animated Log In and Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--nochmal prüfen ob wirklich benötigt-->
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <form id="login" class="section">
            <h1>Log In</h1>
                <input type="email" class="input" placeholder="Email" required>
                <input type="password" class="input" placeholder="Password" required>
                <button type="submit" class="submit-btn" (click)="login()">Log In</button>
        </form>
        <form id="signup" class="section">
            <h1>Sign Up</h1>
                <input type="text" class="input" placeholder="Name" required>
                <input type="email" class="input" placeholder="Email" required>
                <input type="password" class="input" placeholder="Password" required>
                <button type="submit" class="submit-btn" (click)="signUp()">Sign Up</button>   
        </form>
        <div class="section">
            <div id="over-login" class="overlay-login">
                <h1>Registriere dich!</h1>
                <h1>Wilkommen zurück!</h1>
                <p>Gib deine Benutzerdaten ein!</p>
                <span>Du hast noch kein Account? Kein Problem!</span>
                <button type="button" class="page-btn"  onclick="changeToSignup()">Sign Up</button>
            </div>
        </div>
        <div class="section">
            <div id="over-signup" class="overlay-signup">
                <p>Gib deine info an.</p>
                <span>Du hast schon einen Account?</span>
                <button type="button" class="page-btn"  onclick="changeToLogin()">Login</button>               
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("over-login");
        var a = document.getElementById("over-signup");

        function changeToSignup() {
            x.style.left = "-400px";
            y.style.left = "400px";
            z.style.left = "800px";
            a.style.left = "0px";
        }

        function changeToLogin() {
            x.style.left = "40px";
            y.style.left = "800px";
            z.style.left = "350px";
            a.style.left = "-800px";
        }

    </script>
</body>
</html>
