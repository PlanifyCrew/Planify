<!DOCTYPE html>
<html lang="de" >
<head>
    <meta charset="UTF-8">
    <title>Animated Log In and Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <img src="Planify_logo.png">
    <div class="container">
        <form id="login" class="section-input">
            <h1>Login</h1>
                <input type="email" class="input" [(ngModel)]="email" placeholder="Email" required>
                <input type="password" class="input" [(ngModel)]="password" placeholder="Password" required>
                <button type="submit" class="submit-btn" (click)="login()">Login</button>
                <div id="error-message" *ngIf="loginError">{{ loginError }}</div>
        </form>
        <form id="signup" class="section-input">
            <h1>Sign Up</h1>
                <input type="text" class="input" [(ngModel)]="name" placeholder="Name" required>
                <input type="email" class="input" [(ngModel)]="email" placeholder="Email" required>
                <input type="password" class="input" [(ngModel)]="password" placeholder="Password" required>
                <button type="submit" class="submit-btn" (click)="signUp()">Sign Up</button>   
        </form>
        <div id="over-login" class="section-change">
            <h1>Willkommen zurück!</h1>
            <p>Du hast noch keinen Account?</p>
            <button type="button" class="page-btn"  onclick="changeToSignup()">Sign Up</button>
        </div>
        <div id="over-signup" class="section-change">
            <h1>Schön dich zu sehen!</h1>
            <p>Du hast schon einen Account?</p> 
            <button type="button" class="page-btn"  onclick="changeToLogin()">Login</button>               
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("over-login");
        var a = document.getElementById("over-signup");

        function changeToSignup() {
            x.style.left = "-400px";
            y.style.left = "420px";
            z.style.left = "900px";
            a.style.left = "0px";
        }

        function changeToLogin() {
            x.style.left = "0px";
            y.style.left = "900px";
            z.style.left = "420px";
            a.style.left = "-900px";
        }
    </script>
</body>
</html>
