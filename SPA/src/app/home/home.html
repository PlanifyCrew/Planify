<header class="header">
  <div class="logo">
    <img class="logo1" src="Planify_logo.png" />
  </div>
  <button class="logout-btn" (click)="logout()">Logout</button>
</header>

<main class="main-content">
  <div class="greeting">
    <h2>Hello, {{ Name }}!</h2>
  </div>

  <div class="home-container">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>

    <app-Add-Event
      *ngIf="showAddEventPopup"
      [eventData]="selectedEvent"
      (closed)="onClosePopup()">
    </app-Add-Event>
  </div>
</main>
